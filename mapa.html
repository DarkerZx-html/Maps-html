<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa con ubicación y buscador</title>

  <!-- Leaflet y Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #clearButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="clearButton">Borrar marcador</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    const map = L.map('map');
    let currentMarker = null;

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Función para colocar marcador
    function placeMarker(lat, lng, label = "Ubicación") {
      if (currentMarker) map.removeLayer(currentMarker);
      currentMarker = L.marker([lat, lng]).addTo(map).bindPopup(label).openPopup();
      map.setView([lat, lng], 13);
    }

    // Geolocalización con fallback
    map.locate({ setView: true, maxZoom: 13 });
    map.on("locationfound", e => {
      placeMarker(e.latitude, e.longitude, "Tu ubicación");
    });
    map.on("locationerror", () => {
      placeMarker(39.9042, 116.4074, "Beijing (ubicación por defecto)");
    });

    // Geocoder
    const geocoder = L.Control.geocoder({
      defaultMarkGeocode: false,
      placeholder: "Buscar ubicación...",
      geocoder: L.Control.Geocoder.nominatim()
    }).on('markgeocode', function(e) {
      const center = e.geocode.center;
      placeMarker(center.lat, center.lng, e.geocode.name);
    }).addTo(map);

    // Botón para borrar marcador
    document.getElementById("clearButton").addEventListener("click", () => {
      if (currentMarker) {
        map.removeLayer(currentMarker);
        currentMarker = null;
      }
    });
  </script>
</body>
</html>
